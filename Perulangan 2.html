<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h1> Hitung Mundur dari 10 hingga 1</h1>
    <script>
        //coding for 
        for(let i=10; i>=0; i--){
            document.write(`<p>${i}</p>`);
        }
        let i = 10;
        while (i >= 1){
            document.write(i + "<br>");
            i--;
        } 

        //coding segitiga angka
        let bintang="";
        for (let i=9; i>=1; i--){
            for(let j=0; j<i; j++){
                bintang += i;
            }
            bintang += "<br>";
        }
        document.write(bintang);
    </script>
 </body>
 </html>
